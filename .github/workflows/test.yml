name: CI Test

on:
  push:
    branches: [main]   # main に push されたら実行
  workflow_dispatch:   # 手動でも実行可能

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test   # "scripts.test": "jest" を package.json に書いておくと便利
